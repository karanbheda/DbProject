<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<!--<input type="text" id="hi">-->
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Query Execution Engine</h3><br><br>
          <form class="requires-validation" novalidate>
            <div class="col-md-12 mt-3">
              <label class="mb-3 mr-1" for="dbname">Database: </label>
              <input id="dbname" type="text" placeholder="Name of database"><br><br>

              <input type="radio" class="btn-check" name="choice" id="sql" autocomplete="off" required>
              <label for="sql">SQL</label>

              <input type="radio" class="btn-check" name="choice" id="redshift" autocomplete="off" required>
              <label for="redshift">Redshift</label><br><br>

              <div class="valid-feedback mv-up">You selected a framework!</div>
              <div class="invalid-feedback mv-up">Please select a framework!</div>
            </div>


            <div class="col-md-12">
              <textarea id="query" name="query" rows="4" cols="50" placeholder="Enter your sql query"></textarea><br><br>
              <div class="valid-feedback">Query is valid!</div>
              <div class="invalid-feedback">Query cannot be blank!</div>
            </div>


            <div class="form-button mt-3">
              <button id="run" type="submit" class="btn btn-primary">Run!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script type="text/javascript">
(function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()

$(document).ready(function () {

    var ans = {
    query:"SELECT * FROM aisles",
    page:1,
    records:50,
    fromCache: false
    };

    $.ajax({
        url: '/queryApi/query',
        data: JSON.stringify(ans),
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        type: "POST",
        async: true,
        success: function (data) {
                alert(data.query);
                $("#hi").append(data);
                return false;

        },
        error: function () {
            alert('Error occured while saving offer recipes ');
        }
    })
    });




</script>
